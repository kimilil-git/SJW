<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AEROGRID - 하늘을 설계하다</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="stylesheet" href="./font/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.2/packages/wanted-sans/documentation/webfonts/wanted-sans.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-background">
      <img src="./img/hero_Image-1.jpg" alt="AEROGRID Hero Background 1" class="hero-bg-image active">
      <img src="./img/hero_Image-2.jpg" alt="AEROGRID Hero Background 2" class="hero-bg-image">
      <img src="./img/hero_Image-3.jpg" alt="AEROGRID Hero Background 3" class="hero-bg-image">
      <img src="./img/hero_Image-4.jpg" alt="AEROGRID Hero Background 4" class="hero-bg-image">
      <div class="hero-overlay"></div>
    </div>
    
    <!-- Header Navigation -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="./img/logo.svg" alt="AEROGRID Logo" class="logo-img">
        </div>
        <nav class="nav">
          <a href="#" class="nav-link">회사소개</a>
          <a href="#" class="nav-link">사업영역</a>
          <a href="#" class="nav-link">미디어센터</a>
          <a href="#" class="nav-link">채용</a>
          <a href="#" class="nav-link">문의하기</a>
          <div class="nav-divider"></div>
          <div class="language-selector">
            <span class="language-text">KR</span>
            <img src="./img/arrow_down.svg" alt="Arrow Down" class="language-arrow">
          </div>
          <div class="menu-icon">
            <img src="./img/menu.svg" alt="Menu" class="menu-img">
          </div>
        </nav>
      </div>
    </header>

    <!-- Hero Content -->
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title"><span class="text-content" data-slide="0">하늘을 설계하다</span></h1>
        <p class="hero-subtitle"><span class="text-content" data-slide="0">산업용 자율비행 드론부터 관제·AI 비전까지</span></p>
      </div>
    </div>

    <!-- Hero Pagination -->
    <div class="hero-pagination">
      <div class="play-pause-btn">
        <img src="./img/pause.svg" alt="Pause" class="pause-icon active">
        <img src="./img/play.svg" alt="Play" class="play-icon">
      </div>
      <div class="pagination-dots">
        <span class="dot active" data-slide="0">
          <svg class="progress-ring" width="28" height="28">
            <circle class="progress-ring-circle" cx="14" cy="14" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.7"/>
          </svg>
        </span>
        <span class="dot" data-slide="1">
          <svg class="progress-ring" width="28" height="28">
            <circle class="progress-ring-circle" cx="14" cy="14" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.7"/>
          </svg>
        </span>
        <span class="dot" data-slide="2">
          <svg class="progress-ring" width="28" height="28">
            <circle class="progress-ring-circle" cx="14" cy="14" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.7"/>
          </svg>
        </span>
        <span class="dot" data-slide="3">
          <svg class="progress-ring" width="28" height="28">
            <circle class="progress-ring-circle" cx="14" cy="14" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.7"/>
          </svg>
        </span>
      </div>
    </div>
  </section>

  <!-- Vision Section -->
  <section class="vision-section"> <!-- LIFE SPACE 섹션 -->
    <div class="vision-container"> <!-- sticky stage -->
      <!-- 헤드라인 -->
      <div class="vision-text">
        <h2 class="vision-title">
          <span class="text-line" data-text="WHAT WE">WHAT WE</span>
          <span class="text-line" data-text="WANT TO DO">WANT TO DO</span>
        </h2>
      </div>

      <!-- 카드 마스크 이미지 -->
      <div class="vision-card">
        <div class="card-mask">
          <img src="./img/rolling-1.jpg" alt="rolling image" class="card-image active">
          <img src="./img/rolling-2.jpg" alt="rolling image" class="card-image">
          <img src="./img/rolling-3.jpg" alt="rolling image" class="card-image">
          <img src="./img/rolling-4.jpg" alt="rolling image" class="card-image">
          <img src="./img/rolling-5.jpg" alt="rolling image" class="card-image">
          <img src="./img/earth.jpg" alt="earth image" class="card-image earth-image">
        </div>
        <div class="card-overlay"></div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
